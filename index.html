<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Everyday Challenge</title>
</head>

<body>
    <h1 class="center-text">Everyday Challenge</h1>
    <div id="options-wrapper" class="container">
        <div class="select" aria-label="Coose an Option">

            <div id="dropdown" class="dropdown hide">
                <div id="option1" class="option" data-value=" Option 1" aria-label="Option 1"><span class="green">&#11044;</span> Option 1 </span></div>
                <div id="option2" class="option" data-value=" Option 2" aria-label="Option 2"><span class="blue">&#11044;</span> Option 2</div>
                <div id="option3" class="option" data-value=" Option 3" aria-label="Option 3"><span class="orange">&#11044;</span> Option 3</div>
                <div id="option4" class="option" data-value=" Option 4" aria-label="Option 4"><span class="red">&#11044;</span> Option 4</div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</html>
